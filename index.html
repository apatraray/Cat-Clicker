<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cat Clicker</h1>
<!--    <h2>Click on a cat image to know the number of clicks on each of the images</h2>-->
    <h2>Click on the cat name to know more about the cat</h2>
    <ul class="image-list">
        <li class="Patchy-name" >Patchy</li>
        <li class="Whitty-name">Whitty</li>
        <li class="Blacky-name">Blacky</li>
        <li class="Tiger-name">Tiger</li>
        <li class="Sweety-name">Sweety</li>
    </ul>
    <div class="images">
        <figure id="Patchy-image">
            <h3 class="cat-name">Patchy</h3>
            <img id="cat_image_one" src="images/cat_image_one.jpg" alt="cat image"/>
            <figcaption class="caption">Photo by zelle duda on Unsplash</figcaption>
            <h2>Number of clicks: </h2>
            <div id="clicks-one">0</div>
        </figure>
        <figure id="Whitty-image">
            <h3 class="cat-name">Whitty</h3>
            <img id="cat_image_two" src="images/cat_image_two.jpg" alt="cat image"/>
            <figcaption class="caption">Photo by Pixabay from pixabay.com</figcaption>
            <h2>Number of clicks: </h2>
            <div id="clicks-two">0</div>
        </figure>
        <figure id="Blacky-image">
            <h3 class="cat-name">Blacky</h3>
            <img id="cat_image_three" src="images/cat_image_three.jpg" alt="cat image"/>
            <figcaption class="caption">Photo by Chinda Sam on Unsplash</figcaption>
            <h2>Number of clicks: </h2>
            <div id="clicks-three">0</div>
        </figure>
        <figure id="Tiger-image">
            <h3 class="cat-name">Tiger</h3>
            <img id="cat_image_four" src="images/cat_image_four.jpg" alt="cat image"/>
            <figcaption class="caption">Photo by Clark Young on Unsplash</figcaption>
            <h2>Number of clicks: </h2>
            <div id="clicks-four">0</div>
        </figure>
        <figure id="Sweety-image">
            <h3 class="cat-name">Sweety</h3>
            <img id="cat_image_five" src="images/cat_image_five.jpg" alt="cat image"/>
            <figcaption class="caption">Photo by Michael Sum on Unsplash</figcaption>
            <h2>Number of clicks: </h2>
            <div id="clicks-five">0</div>
        </figure>
    </div>
    <script type="text/javascript" src="cat-clicker.js"></script>
</body>
</html>
